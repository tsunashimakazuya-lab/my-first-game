<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイゲーム</title>
</head>
<body>
    <h1>プログラミングの世界へようこそ！</h1>
    <p>はじめての自作アプリの第一歩です。</p>
    
    <button onclick="changeText()">ここを押してみて</button>
    <p id="message"></p>

    <script>
     let count = 0; // スコアを数える変数
        function changeText() {
            count = count + 1; // 1ずつ増やす
            document.getElementById('message').innerText = '今のスコア：' + count + '点！';
            if(count === 10){
                alert('おめでとう！10点に到達しました！');
                count= 0; // スコアをリセット
                document.getElementById('message').innerText = '次のゲームを開始します';
            }
        }
    </script>
</body>
</html>
