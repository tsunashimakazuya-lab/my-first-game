<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイゲーム</title>
</head>
<body>
    <h1>プログラミングの世界へようこそ！</h1>
    <p>はじめての自作アプリの第一歩です。</p>
    
    <button onclick="changeText()">ここを押してみて</button>
    <p id="message"></p>

    <script>
        function changeText() {
            document.getElementById('message').innerText = 'すごい！プログラムが動きましたね！';
        }
    </script>
</body>
</html>
